<html>
<head>
    <style type="text/css" media="all">
      body {
        background-color: #F4F4F4;
        width:220px;
        margin:0px;
        padding:0px;
      }
      #addon_head
      {
        width:220px;
        text-align:center;
        padding-top:4px;
        padding-bottom:10px;
      }
      #wrapper
      {
        width:220px;
      }
      #myimg
      {
        position:absolute;
        display:none;
        top:25px;
        left:85px;
        width:50px;
        height:50px;
      }
      #loader
      {
        position:absolute;
        top:35px;
        left:102.5px;
        width:15px;
        height:15px;
      }
      #wall
      {
        position:relative;
        top:0px;
        left:85px;
        width:50px;
        height:50px;
        transition:top 0.7s;
      }
      #btn
      {
        position:relative;
        left:56px;
        width:80px;
        height:20px;
        padding:4px 4px 4px 4px;
        margin:10px 10px 10px 10px;
        color:#fff;
        background-color:#60B044;
        background-image:linear-gradient(#8ADD6D, #60B044);
        text-align:center;
        transition:color 0.4s;
        -webkit-transition:color 0.4s;
      }
      #btn:hover{
        box-shadow:0px 0px 5px rgba(81, 167, 232, 0.5);
        cursor:pointer;
      }
      input
      {
        width:180px;
        margin:5px 20px 5px 20px;
        font-size:16px;
        text-align:center;
      }
      #statwrap
      {
        display:none;
        position:absolute;
        height:30px;
        top:80px;
        width:220px;
      }
      .stats
      {
        display:inline-block;
        margin:0px;
        height:30px;
        padding:0px;
        width:110px;
        text-align:center;
        color:#767676;
      }
      .stats>.count
      {
        font-size:20px;
        color:#4078c0;
      }
    </style>
  </head>
<body>
    <div id="addon_head">MiniGithub</div>
    <div id="wrapper">
        
    </div>
  </body>
</html>
